{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <a href="{{url}}">
        <span class="title">{{title}}
        </span>
        <span class="details">{{ page.class }} > {{ page.category }}</span>
      </a>
    </article>
  {{/entries}}
</script>
{% endraw %}
