---
layout: default
---

<!-- The api layout lists a search bar on the left 
     side and a content section on the right. -->

<div class="hf doc page">
  <div class="component-header">
      {{ page.category | replace: '-', ' ' | capitalize }}
  </div>

  {% include search_form.html %}

  {% include edit_on_github.html %}

  <aside class="hf index">
    {% include search_results.html %}

    {% include index.html %}
  </aside>

  <article class="hf article">    
    <h2>{{ page.title }}</h2>
    {{ content }}
  </article>
</div>
