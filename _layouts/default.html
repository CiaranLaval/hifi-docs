<!DOCTYPE html>
<html>

  {% include head.html %}

    <body id="{{ page.title }}">
    
      {% include header.html %}

      {{ content }}
     
      {% include footer.html %}

      <!-- JavaScript dependencies -->
      <script src="{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
      <script src="{{ "/bower_components/bootstrap/dist/js/bootstrap.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
      <script src="{{ "/bower_components/date.format/date.format.js" | prepend: site.baseurl}}" type="text/javascript"></script>
      <script src="{{ "/bower_components/mustache/mustache.js" | prepend: site.baseurl }}" type="text/javascript"></script>
      <script src="{{ "/bower_components/uri.js/src/URI.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
      <script src="{{ "/bower_components/lunr.js/lunr.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
      <script src="{{ "/assets/search.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
    
      <!-- Site Script -->
      <script src="{{ "/assets/main.js" | prepend: site.baseurl }}" type="text/javascript"></script>

      {% raw %}
      <script id="search-results-template" type="text/mustache">
        {{#entries}}
        <div class="entry">
          <h3>
            {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
            <a href="{{url}}">{{title}}</a>
          </h3>
        </article>
        {{/entries}}
      </script>
      {% endraw %}
    </body>
</html>
